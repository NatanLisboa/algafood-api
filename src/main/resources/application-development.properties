# Database properties
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=true

# Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# Storage
algafood.storage.storageType=local
algafood.storage.local.photos-directory=${PHOTO_CATALOG_LOCAL_URL}

# E-mail
algafood.email.impl=mock
algafood.email.sender=${ALGAFOOD_AUTOMATIC_EMAIL_SENDER}
# spring.mail.host=smtp.sendgrid.net
# spring.mail.port=587
# spring.mail.username=apikey
# spring.mail.password=

# Security
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood

algafood.auth.provider-url=http://localhost:8080

# SpringDoc
springdoc.oAuthFlow.authorizationUrl=http://127.0.0.1:8080/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=http://127.0.0.1:8080/oauth2/token
springdoc.swagger-ui.oauth2RedirectUrl=http://127.0.0.1:8080/swagger-ui/oauth2-redirect.html

# Security
spring.security.oauth2.resourceserver.opaque-token.introspection-uri=http://127.0.0.1:8080/oauth2/introspect
spring.security.oauth2.resourceserver.opaque-token.client-id=algafood-backend
spring.security.oauth2.resourceserver.opaque-token.client-secret=backend123
